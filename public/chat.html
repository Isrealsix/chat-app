<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message-face" class="chat__messages"></div>
            <div class="compose">
                <form id="sendmsg">
                    <input name="msg" type="text" required autocomplete="off">
                    <button id="send-btn">send</button>
                </form>
                <button id="location-btn">Share location</button>
            </div>
        </div>
    </div>
    <div id="link-face"></div>
    <button id="increment">Increment</button>
    
    <div id="result"></div>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="link-template" type="text/html">
        <div class="message">
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </div>
        <p><a href="{{location}}" target="_blank">Go to Location</a></p>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="/js/external/moment.min.js"></script>
    <script src="/js/external/mustache.min.js"></script>
    <script src="/js/external/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
